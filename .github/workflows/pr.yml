concurrency:
  group: ${{ github.workflow }}-${{ github.event_name }}-${{ github.ref }}
  cancel-in-progress: true

on:
  schedule:
    - cron: "0 */6 * * *"  # Her 6 saatte bir
  workflow_dispatch:

jobs:
  m3u8-updater:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      REPO_OWNER: ${{ github.repository_owner }}
      REPO_NAME: ${{ github.event.repository.name }}
    
    permissions:
      contents: write
      pull-requests: write
      actions: read

    steps:
      - name: ðŸ›Žï¸ Repoyu Ã‡ek
        uses: actions/checkout@v4

      - name: ðŸ Python Kurulumu
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: ðŸ“¦ BaÄŸÄ±mlÄ±lÄ±klarÄ± YÃ¼kle
        run: |
          python -m pip install --upgrade pip
          pip install -U Kekik cloudscraper

      - name: ðŸ”„ M3U8 GÃ¼ncelle
        run: python m3u8_updater.py

      - name: ðŸ” DeÄŸiÅŸiklik KontrolÃ¼
        id: changes
        run: |
          git diff --quiet . || echo "degisiklik=true" >> $GITHUB_OUTPUT

      - name: ðŸ”„ Pull Request OluÅŸtur
        if: steps.changes.outputs.degisiklik == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add channels.m3u
          git commit -m "ðŸ¤– Otomatik M3U8 GÃ¼ncellemesi" \
                     -m "ðŸ”„ Kaynak URL'lerdeki deÄŸiÅŸiklikler uygulandÄ±"

          BRANCH_NAME="m3u8-update-$(date +%s)"
          git checkout -b $BRANCH_NAME
          git push origin $BRANCH_NAME

          # GitHub API ile PR oluÅŸtur
          curl -X POST \
            -H "Authorization: token $GITHUB_TOKEN" \
            -H "Accept: application/vnd.github.v3+json" \
            "https://api.github.com/repos/$REPO_OWNER/$REPO_NAME/pulls" \
            -d '{
              "title": "ðŸ¤– Otomatik M3U8 GÃ¼ncellemesi",
              "head": "'$BRANCH_NAME'",
              "base": "main",
              "body": "**Otomatik olarak oluÅŸturuldu**\n\n- Kaynak URL kontrolleri\n- Hash tabanlÄ± deÄŸiÅŸiklik takibi",
              "draft": false
            }'
