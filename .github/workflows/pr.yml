name: 🤖 Akıllı M3U8 Güncelleyici

concurrency:
  group: ${{ github.workflow }}-${{ github.event_name }}-${{ github.ref }}
  cancel-in-progress: true

on:
  schedule:
    # Her 6 saatte bir kontrol (UTC bazlı)
    - cron: "0 */6 * * *"        # 00:00, 06:00, 12:00, 18:00 UTC → 03:00, 09:00, 15:00, 21:00 TRT

    # Akşam 19:00–22:59 arası her 5 dakikada bir (UTC 16:00–19:59)
    - cron: "*/5 16-19 * * *"     # 16:00–19:59 UTC → 19:00–22:59 TRT

  workflow_dispatch:

jobs:
  m3u8-updater:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      REPO_OWNER: ${{ github.repository_owner }}
      REPO_NAME: ${{ github.event.repository.name }}
    
    permissions:
      contents: write
      pull-requests: write
      actions: read

    steps:
      - name: 🛎️ Repoyu Çek
        uses: actions/checkout@v4

      - name: 🐍 Python Kurulumu
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: 📦 Bağımlılıkları Yükle
        run: |
          python -m pip install --upgrade pip
          pip install -U Kekik cloudscraper

      - name: 🔄 M3U8 Güncelle
        run: python m3u8_updater.py

      - name: 🔍 Değişiklik Kontrolü
        id: changes
        run: |
          git diff --quiet . || echo "degisiklik=true" >> $GITHUB_OUTPUT

      - name: 🔄 Değişiklikleri Commit'le ve Push Et
        if: steps.changes.outputs.degisiklik == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add channels.m3u
          git commit -m "🤖 Otomatik M3U8 Güncellemesi" \
                      -m "🔄 Kaynak URL'lerdeki değişiklikler uygulandı"
          git push origin main
